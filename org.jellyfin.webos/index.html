<!DOCTYPE html>
<html>

<head>
	<title>Jellyfin for webOS</title>
	<link rel="stylesheet" href="css/main.css" type="text/css"/>
	<script src="webOSTVjs-1.1.0/webOSTV.js" charset="utf-8"></script>
	<script src="webOSTVjs-1.1.0/webOSTV-dev.js" charset="utf-8"></script>
	<script src="js/ajax.js" charset="utf-8"></script>
	<script src="js/storage.js" charset="utf-8"></script>
	<script src="js/index.js"></script>
</head>

<body onload="Init();">
	<div class="container">
		<div id="logo">
			<img src="assets/banner-dark.png">
		</div>
		<div id="serverInfoForm">
			<p id="error" style="display: none;">&nbsp;</p>
			<form onsubmit="return false;">
				<input type="url" id="baseurl" name="baseurl" placeholder="https://jellyfin.local:8096" tabindex="0" /><br>
				<input type="checkbox" id="auto_connect" name="auto_connect"
					onclick="return handleCheckbox(this, true);" onkeydown="return handleCheckbox(this, event);"
					tabindex="1" value="1" />
				<label for="auto_connect">Automatically connect on app launch.</label><br>
				<button id="connect" type="button" onclick="return handleServerSelect();" tabindex="2">Connect</button>
			</form>
		</div>
		<div id="busy" style="display:none;">
			<h1>Connecting...</h1>
			<button id="abort" onclick="abort();">Abort</button>
		</div>
	</div>
</body>

</html>
